<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Extension</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>Hayako QT</h1>
    <h2>Hayaku, Quick Translater</h2>
    <p id="short-info">ハヤク (早く, hayaku), from japanese - quick.</p>

    <hr>
    <div id="current-languages">
        <strong><span id="source-lang-display">English</span></strong>
        ->
        <strong><span id="target-lang-display">Spanish</span></strong>
    </div>
    
    <a href="options.html" target="_blank" id="options-link">Settings</a>

    <p>To use this tool, focus the Input Area and click on the floating button.</p>
    <p>You can also press <span id="summon-bind-hayaku">F8</span> to summon the window.</p>
    
    <script src="../js/popup.js"></script>
</body>
</html>
